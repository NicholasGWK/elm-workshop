<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Elm ports!</title>
  <script src="embedElm.js"></script>
</head>

<body>
  <div id="elmRoot"></div>
  <script>
    const elm = Elm.Main.embed(document.getElementById('elmRoot'));

    elm.ports.saveUserName.subscribe(userName => {
      localStorage.setItem('elmUserName', userName)
    })

    const storedUsername = localStorage.getItem('elmUserName');

    if (storedUsername) {
      console.log(storedUsername)
      elm.ports.userNameFromLocalStorage.send(storedUsername)
    }
  </script>
</body>

</html>
